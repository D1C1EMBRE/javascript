<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Funciones anónimas </title>
	</head>

	<body>
		<script>
		function maximo (){
			alert ("El número de parámetros pasado es "+arguments.length);
			for (var i=0; i<arguments.length; i++)
				alert ("Parametro "+i+" es "+arguments[i]);
		}
		maximo (3,5,7,8);

		</script>
	</body>
</html>
